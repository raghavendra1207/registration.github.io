<!DOCTYPE html>

<html lang='en'>

<head>
<meta charset='UTF-8'>
<meta http-equiv='x-UA-Compatible' content='IE=edge'>

<meta name='viewport' content='widthsdevice-width,initial-scale=1.0'>


<title>Registration Form</title>
<script src='https://cdn.tailwindcss.com'></script>
<script defer src="./leat.js"></script>

</head>
<body>
<div class='relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50'>
<div
class='relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-908/5 smix-auto smimax-w-lg smirounded-lg smipx-10'>
<div class='mx-auto max-w-md'>
<h2 class='text-3xl text-center font-bold leading-tight'>
Registration Form
</h2>
<div class='divide-y divide-gray-300/50'>
<div classe='space-y-6 py-8 text-base leading-7 text-gray-600'>
<form id='user-form'>
<label for='name' class='text-md w-40 inline-block font-medium leading-5 text-gray-700'>
Name
</label>
<input required type='text' Id='name' name='name'
class='bg-gray-160 inline-block rounded-Lg shadow-md px-4 py-3 md-5 text-base leading-6 placeholder-gray-500'
placeholders='Enter full name'></br>
<label for='email' class='text-md w-40 inline-block font-medium leading-5 text-gray-700'>Email</label>
<input type='email' required id='email' name='email'
class='bg-gray-160 inline-block rounded-Lg shadow-md px-4 py-3 md-5 text-base leading-6 placeholder-gray-500'
placeholders='Enter email'>
<label for='password' class='text-md w-40 inline-block font-medium leading-5 text-gray-700'>Password</label>
<input type='password' required id='password' name='password'
class='bg-gray-160 inline-block rounded-Lg shadow-md px-4 py-3 md-5 text-base leading-6 placeholder-gray-500'
placeholders='enter password' >

   <label for='dob'>Date of Birth</label>
   <input type='date' required id='dob' name='dob'
   class='bg-gray-160 inline-block rounded-Lg shadow-md px-4 py-3 md-5 text-base leading-6 placeholder-gray-500'
placeholders='Enter dob'>
<span id = "message" style="color:red"> </span> <br><br> 

   <input type='checkbox' id='acceptTerms' name='acceptTerms'
   class='bg-gray-160 inline-block rounded-Lg shadow-md px-4 py-3 md-5 text-base leading-6 placeholder-gray-500'
placeholders='Enter full name'>
   <label for='acceptTerms' class='text-md w-40 inline-block font-medium leading-5 text-gray-700'>Accept Terms & Conditions</label>

   <button type='submit' class='w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-488 focus:outline-none' onclick="function ageCalculator()">Submit</button>
</form></div>
</div>
</div>
</div>
</div>

<div class='relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm: rounded-lg smpx-10'></div> <div class='mx-auto'>
    <div class='mx-auto'>
    <h2 class='text-3xl text-center font-bold leading-tight'>Entries</h2>

    <div class='divide-y divide-gray-300/50' id='user-entries'></div>
</div>
</div>




</body>
</html>
